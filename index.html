  <head>

    <script src="lib/d3.min.js"></script>

  <body>
    <table id="table-header">
      <tr id= "header">
        <td id="title">The Sphere of My Influence</td>
        <td><span>Search:</span><input class="search-input" type="text" name="query"></td>
        <td id="about"><a href="https://github.com/treboresque/tsomi" target="_blank">About<a></td>
      </tr>
    </table>
    <div id="container">
      <div id="chartdiv">
        <div id="chart"> </div>
        <div id="wikiconnect">
          <img
             src="images/Wikipedia-logo.png"
             onClick="connectToWiki()"
             onmouseover="wcMouseEvent(true)"
             onmouseout="wcMouseEvent(false)"
             title="View in Wikipedia">
          </img>
        </div>
      </div>
      <div id="wikidiv">
        <iframe name="wiki" id="wikiframe" src="">
        </iframe>
      </div>
    </div>
    <script type="text/javascript" src="tsomi-rdf.js"></script>
    <script type="text/javascript" src="tsomi.js"></script>
  </body>

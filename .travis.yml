language: node_js

node_js:
  - "node"

script:
  - npm run build
  - cp index.html dist/
  - cp -r static dist/

deploy:
  - provider: pages
    local-dir: dist
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    on:
      branch: staging

  - provider: script
    script: bash deploy-production.sh
    on:
      branch: master

